<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONB Update Results Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            height: 400px;
        }
        .summary-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .summary-table {
            width: 48%;
        }
        .summary-chart {
            width: 48%;
            height: 200px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JSONB Update Results</h1>
        
        <h2>Update Frequency Comparison</h2>
        <div class="summary-container">
            <div class="summary-table">
                <table id="summaryTable">
                    <thead>
                        <tr>
                            <th>JSONB Type</th>
                            <th>Total Updates</th>
                            <th>Updates per Second</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Summary rows will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
            <div class="summary-chart">
                <canvas id="updateFrequencyChart"></canvas>
            </div>
        </div>

        <h2>Size Growth Comparison</h2>
        <div class="chart-container">
            <canvas id="sizeChart"></canvas>
        </div>
        
        <h2>Detailed Data</h2>
        <table id="dataTable">
            <thead>

                    <th>Large JSONB TOAST Size (MB)</th>
                    <th>Small JSONB Total Size (MB)</th>
                    <th>Small JSONB TOAST Size (MB)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>
